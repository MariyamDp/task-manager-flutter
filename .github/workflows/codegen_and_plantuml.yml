name: Codegen & PlantUML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Check for generated changes
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Generated files changed. Commit and push them or run build_runner locally.";
            git --no-pager status --porcelain
            exit 1
          fi

  plantuml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Render PlantUML
        run: |
          sudo apt-get update && sudo apt-get install -y docker.io
          ./scripts/render_puml.sh || true
      - name: Commit PNG if changed
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          if [[ -n "$(git status --porcelain)" ]]; then
            git add assets/docs || true
            git commit -m "chore: render PlantUML diagram" || true
            git push || true
          else
            echo "No changes to PlantUML outputs."
          fi
